
<!DOCTYPE html>
<html>
<head>
    <title>NHS Snack Shop - Reviews</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/review.css">
</head>
<body>
    <header>
        <h1>NHS Snack Shop Reviews</h1>
    </header>
    <main>
        <button id="leave-review-button">Leave a Review</button>
        <div id="review-form" style="display: none;">
            <form id="review-input-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="description">Description:</label>
                <textarea id="description" required></textarea><br>
                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="reviews">
            <!-- Reviews will be displayed here -->
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 NHS Snack Shop</p>
            <a href="https://www.instagram.com/nhhs_snackshop/" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </footer>
    <script defer src="scripts/review.js"></script>
</body>
</html>
